<style>

    button.available-time.selected {

    .back-button.booking-button button {

<script>
    (function ($) {
        "use strict";

        jQuery(document).ready(function ($) {


            $('button.available-time').click(function () {
                $('button.available-time').removeClass('selected');
                $(this).toggleClass('selected');
            });
            $('button.available-time.disabled').off('click').css('cursor', 'not-allowed');

            $('.continue-button.button-step-2 .continue').click(function () {
                $('.ajax-main-area-load').empty();
                $('.ajax-main-area-load').load('assets/ajax/booking-step-3.html');
                $('.steps .step').removeClass('active');
                $('.steps .step-3').addClass('active');
            });
            $('.back-button.button-step-2 .back').click(function () {
                $('.ajax-main-area-load').empty();
                $('.ajax-main-area-load').load('assets/ajax/booking-step-1.html');
                $('.steps .step').removeClass('active');
                $('.steps .step-1').addClass('active');
            });
        });


        jQuery(window).on("load", function () {

        });

    })(jQuery);
