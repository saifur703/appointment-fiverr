<div class="filter-ajax-load">
    <div class="row">
        <div class="col-lg-3">
            Choose A Date
            <div class="choose-date">
                <input type="date" name="" id="">
            </div>
        </div>
        

        <div class="col-lg-3">
            Choose A Time
            <div id="time-range">
                <div class="sliders_step1">
                    <div id="slider-range"></div>
                </div>
                <span class="text-center"><span class="slider-time">10:00 AM</span> - <span class="slider-time2">12:00 PM</span></span>
            </div>
        </div>
        <div class="col-lg-3">
            Select A Role
            <div class="select-role">
                <select name="" id="">
                    <option>Select a option</option>
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
            </div>
        </div>
        <div class="col-lg-3">
            Location
            <div class="select-location">
                <input type="text" placeholder="Search for area street">
                <i class="fa fa-search"></i>
                <span><img src="assets/img/gps.png" alt=""> Get current location</span>
                <span class="gps">using GPS</span>
            </div>
        </div>
    </div>
</div>

<script>


(function($){
	"use strict";
	
	jQuery(document).ready(function($){
$("#slider-range").slider({
    range: true,
    min: 0,
    max: 1440,
    step: 15,
    values: [600, 720],
    slide: function (e, ui) {
        var hours1 = Math.floor(ui.values[0] / 60);
        var minutes1 = ui.values[0] - (hours1 * 60);

        if (hours1.length == 1) hours1 = '0' + hours1;
        if (minutes1.length == 1) minutes1 = '0' + minutes1;
        if (minutes1 == 0) minutes1 = '00';
        if (hours1 >= 12) {
            if (hours1 == 12) {
                hours1 = hours1;
                minutes1 = minutes1 + " PM";
            } else {
                hours1 = hours1 - 12;
                minutes1 = minutes1 + " PM";
            }
        } else {
            hours1 = hours1;
            minutes1 = minutes1 + " AM";
        }
        if (hours1 == 0) {
            hours1 = 12;
            minutes1 = minutes1;
        }



        $('.slider-time').html(hours1 + ':' + minutes1);

        var hours2 = Math.floor(ui.values[1] / 60);
        var minutes2 = ui.values[1] - (hours2 * 60);

        if (hours2.length == 1) hours2 = '0' + hours2;
        if (minutes2.length == 1) minutes2 = '0' + minutes2;
        if (minutes2 == 0) minutes2 = '00';
        if (hours2 >= 12) {
            if (hours2 == 12) {
                hours2 = hours2;
                minutes2 = minutes2 + " PM";
            } else if (hours2 == 24) {
                hours2 = 11;
                minutes2 = "59 PM";
            } else {
                hours2 = hours2 - 12;
                minutes2 = minutes2 + " PM";
            }
        } else {
            hours2 = hours2;
            minutes2 = minutes2 + " AM";
        }

        $('.slider-time2').html(hours2 + ':' + minutes2);
    }
});

});
	


})(jQuery);

</script>
