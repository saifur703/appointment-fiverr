	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
	<link rel="stylesheet" href="assets/css/timerange.css">
	<!-- Main CSS -->
	<link type="text/css" rel="stylesheet" href="style.css">
	<!-- Responsive CSS -->
	<link type="text/css" rel="stylesheet" href="responsive.css">

<body class="add-appointment">
	<!-- All code will be here -->
	<header class="top-bar">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="d-flex justify-content-between">
						<div class="top-left page-title">Search for consultation</div>
						<div class="top-right admin-area">
							<a href="#" class="search"><i class="fa fa-search-o"></i></a>
							<a href="#" class="notification"><i class="fa fa-bell"></i></a>
							<a class="admin-profile" href="#"><img src="assets/img/profile-img.png" alt=""><i class="fa fa-angle-down"></i></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

    <section class="step-bar">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="steps ">
                        <div class="step step-1 active">
                            <span class="step-design">1</span>
                            <span class="step-details">Choose a specialist</span>
                        </div>
                        <div class="step step-2">
                            <span class="step-design">2</span>
                            <span class="step-details">Select time</span>
                        </div>
                        <div class="step step-3">
                            <span class="step-design">3</span>
                            <span class="step-details">Details</span>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>

	<section class="main-area">
		<div class="ajax-main-area-load"></div>
    </section>




	<div class="upcoming-appointment-area"></div>
	
	<!-- JavaScript -->
	
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<!-- Bootstrap Js -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
	<!-- Main Js -->
	<script type="text/javascript" src="assets/js/active.js"></script>
</body>

</html>
